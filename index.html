<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <title>Flashcards</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
   

</head>

<body>

        <main id="top">
                <h1>Flashcards</h1>
                
                <p>Test your knowledge with the flashcard app!<br />
                    <em>Click the card to see the answer</em></p>
                <div class="card">

                    <div class="card__face card__face--front">
                        <h3>Awnser</h3>
                        <span id="question"></span>
                    <div class="card__face card__face--back">
                        <h3>Question</h3>
                        <span id="answer"></span>
                    </div>
                    </div>
                </div>
            </div>
                <section class="actions">
                    <button id="new-flashcard" class="button">Get random question</button>
                    <button id="reset-flashcards" class="button">Reset flashcards</button>
                </section>
                
                
            
            </main>
        
            
<script type="text/javascript" src="java.js"></script>

</html>
